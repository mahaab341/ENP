<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Auth</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{height:100vh;display:flex;justify-content:center;align-items:center;background:#f0f4f9;}

    .container{
      position:relative;width:850px;height:520px;background:#fff;border-radius:15px;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);overflow:hidden;display:flex;
    }

    .form-container{
      position:absolute;top:0;height:100%;width:50%;display:flex;align-items:center;
      justify-content:center;flex-direction:column;padding:0 40px;background:#fff;
      transition:all .6s ease-in-out;
    }

    .form-container h2{margin-bottom:15px;font-size:26px;color:#1f2937;}
    .form-container input, .form-container select{
      width:100%;margin:8px 0;padding:12px;border:1px solid #ccc;border-radius:8px;font-size:14px;
    }
    .form-container button{
      margin-top:15px;padding:12px 20px;width:100%;border:none;border-radius:8px;
      background:#1f6feb;color:#fff;font-weight:bold;font-size:15px;cursor:pointer;transition:.3s;
    }
    .form-container button:hover{background:#1556b0;}

    .blue-panel{
      position:absolute;right:0;top:0;width:50%;height:100%;
      background:linear-gradient(135deg,#1f6feb,#3b82f6);color:#fff;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      padding:40px;text-align:center;transition:all .6s ease-in-out;
    }

    .blue-panel h3{font-size:24px;margin-bottom:10px;}
    .blue-panel p{font-size:14px;margin-bottom:20px;max-width:250px;}
    .blue-panel button{
      background:#fff;color:#1f6feb;font-weight:bold;border:none;padding:12px 24px;
      border-radius:8px;cursor:pointer;transition:.3s;
    }
    .blue-panel button:hover{background:#e5e7eb;}

    /* Animation Classes */
    .sign-up-mode .form-container{
      transform:translateX(100%); /* form slide right */
    }
    .sign-up-mode .blue-panel{
      transform:translateX(-100%); /* blue panel slide left */
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Login / Signup Form -->
    <div class="form-container" id="formBox">
      <!-- Login -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p id="loginMsg"></p>
      </form>

      <!-- Signup (hidden initially, shown via JS) -->
      <form id="signupForm" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
          <option value="tourist">Tourist</option>
          <option value="vendor">Vendor</option>
        </select>
        <button type="submit">Sign Up</button>
        <p id="signupMsg"></p>
      </form>
    </div>

    <!-- Blue Side -->
    <div class="blue-panel" id="bluePanel">
      <h3>Welcome Back!</h3>
      <p>Login to continue your travel bookings and vendor services.</p>
      <button id="toggleBtn">Sign Up</button>
    </div>
  </div>

  <script>
    const container=document.getElementById('container');
    const toggleBtn=document.getElementById('toggleBtn');
    const loginForm=document.getElementById('loginForm');
    const signupForm=document.getElementById('signupForm');
    const bluePanel=document.getElementById('bluePanel');

    let signUp=false;
    toggleBtn.addEventListener('click',()=>{
      signUp=!signUp;
      if(signUp){
        container.classList.add("sign-up-mode");
        loginForm.style.display="none";
        signupForm.style.display="block";
        bluePanel.querySelector("h3").textContent="Already a member?";
        bluePanel.querySelector("p").textContent="Login to continue your travel bookings and vendor services.";
        toggleBtn.textContent="Login";
      } else {
        container.classList.remove("sign-up-mode");
        loginForm.style.display="block";
        signupForm.style.display="none";
        bluePanel.querySelector("h3").textContent="New here?";
        bluePanel.querySelector("p").textContent="Create your account as a Tourist or Vendor and start exploring.";
        toggleBtn.textContent="Sign Up";
      }
    });

    // Dummy backend handlers
    signupForm.addEventListener("submit",(e)=>{
      e.preventDefault();
      document.getElementById("signupMsg").textContent="Account created successfully (connect backend).";
    });

    loginForm.addEventListener("submit",(e)=>{
      e.preventDefault();
      document.getElementById("loginMsg").textContent="Login success (connect backend).";
    });
  </script>
</body>
</html>
