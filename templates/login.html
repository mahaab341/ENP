<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Auth</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{height:100vh;display:flex;justify-content:center;align-items:center;background:#f0f4f9;}

    .container{
      position:relative;width:900px;height:550px;background:#fff;border-radius:15px;
      box-shadow:0 6px 20px rgba(0,0,0,0.15);overflow:hidden;display:flex;
    }

    /* Forms */
    .form-container{
      position:absolute;top:0;left:0;height:100%;width:50%;display:flex;
      align-items:center;justify-content:center;flex-direction:column;
      padding:0 40px;background:#fff;transition:all .6s ease-in-out;z-index:2;
    }

    .form-container h2{margin-bottom:15px;font-size:26px;color:#1f2937;}
    .form-container input, .form-container select{
      width:100%;margin:8px 0;padding:12px;border:1px solid #ccc;border-radius:8px;font-size:14px;
    }
    .form-container button{
      margin-top:15px;padding:12px 20px;width:100%;border:none;border-radius:8px;
      background:#86B817;color:#fff;font-weight:bold;font-size:15px;cursor:pointer;transition:.3s;
    }
    .form-container button:hover{background:#86B817;}

    /* Google Button */
    .google-btn{
      margin-top:12px;display:flex;align-items:center;justify-content:center;
      width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;
      background:#fff;cursor:pointer;font-size:14px;font-weight:500;
      color:#333;transition:.3s;
    }
    .google-btn img{width:20px;margin-right:10px;}
    .google-btn:hover{background:#f3f4f6;}

    /* Green convex panel */
    .green-panel{
      position:absolute;right:0;top:0;width:50%;height:100%;
      background:linear-gradient(135deg,#22c55e,#86B817);color:#fff;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      padding:40px;text-align:center;transition:all .6s ease-in-out;
      border-top-left-radius:250px 100%;
      border-bottom-left-radius:250px 100%;
    }

    .green-panel h3{font-size:24px;margin-bottom:10px;}
    .green-panel p{font-size:14px;margin-bottom:20px;max-width:250px;}
    .green-panel button{
      background:#fff;color:#16a34a;font-weight:bold;border:none;padding:12px 24px;
      border-radius:8px;cursor:pointer;transition:.3s;
    }
    .green-panel button:hover{background:#e5e7eb;}

    /* Animation */
    .sign-up-mode .form-container{
      transform:translateX(100%);
    }
    .sign-up-mode .green-panel{
      transform:translateX(-100%);
      border-top-left-radius:0;   /* reset */
      border-bottom-left-radius:0;
      border-top-right-radius:250px 100%;  /* convex right side */
      border-bottom-right-radius:250px 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <!-- Forms -->
    <div class="form-container" id="formBox">
      <!-- Login -->
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="google-btn">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google">
          Continue with Google
        </div>
        <p id="loginMsg"></p>
      </form>

      <!-- Signup -->
      <form id="signupForm" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
          <option value="tourist">Tourist</option>
          <option value="vendor">Vendor</option>
        </select>
        <button type="submit">Sign Up</button>
        <p id="signupMsg"></p>
      </form>
    </div>

    <!-- Green Convex Panel -->
    <div class="green-panel" id="greenPanel">
      <h3>Welcome Back!</h3>
      <p>Login to continue your travel bookings and vendor services.</p>
      <button id="toggleBtn">Sign Up</button>
    </div>
  </div>

  <script>
    const container=document.getElementById('container');
    const toggleBtn=document.getElementById('toggleBtn');
    const loginForm=document.getElementById('loginForm');
    const signupForm=document.getElementById('signupForm');
    const greenPanel=document.getElementById('greenPanel');

    let signUp=false;
    toggleBtn.addEventListener('click',()=>{
      signUp=!signUp;
      if(signUp){
        container.classList.add("sign-up-mode");
        loginForm.style.display="none";
        signupForm.style.display="block";
        greenPanel.querySelector("h3").textContent="Already a member?";
        greenPanel.querySelector("p").textContent="Login to continue your travel bookings and vendor services.";
        toggleBtn.textContent="Login";
      } else {
        container.classList.remove("sign-up-mode");
        loginForm.style.display="block";
        signupForm.style.display="none";
        greenPanel.querySelector("h3").textContent="New here?";
        greenPanel.querySelector("p").textContent="Create your account as a Tourist or Vendor and start exploring.";
        toggleBtn.textContent="Sign Up";
      }
    });
  </script>
</body>
</html>
